
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Emi calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
  
</head>
<body>
   
      <form>
        <fieldset >
         <legend>EMI LOAN</legend>
         <label for="amount">Amount</label>
         <input type="number" id="amt" placeholder="amount"><br><br>
         <label for="rate">Rate</label>
         <input type="number" id="rate" placeholder="rate"><br><br>
         <label for="duration">Time</label>
         <input type="number" id="time" placeholder="time"><br><br>
        </fieldset><br>   
        <button id="sub">Calculate</button>
        <p id="output">    </p>
      </form>
      

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="index.js"></script>

      <footer>
        <marquee direction="right" id="sliding_text"> Calculate your Emi now</marquee>
       </footer>
      
   </body>
  
   
</html>
